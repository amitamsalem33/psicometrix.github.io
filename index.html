<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הדרך לציון הגבוה בפסיכומטרי</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #2c003e, #8e2de2, #4a00e0);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffd700;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 2em;
      color: #f8f8f8;
    }

    button {
      background: linear-gradient(90deg, #ff9f00, #ff2d55);
      border: none;
      color: white;
      font-size: 1.4em;
      padding: 15px 40px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 25px rgba(255, 255, 255, 0.5);
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { transform: translateY(-30px) scale(1.5); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <h1>רוצים לדעת מה הדרך לקבל ציון גבוה בפסיכומטרי?</h1>
  <p>הקליקו על הכפתור ותגלו את הסוד הגדול 👇</p>
  <button onclick="revealSecret()">לגלות עכשיו</button>

  <script>
    for (let i = 0; i < 30; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(sparkle);
    }

    function revealSecret() {
      window.location.href = "image.html";
    }
  </script>
</body>
</html>
